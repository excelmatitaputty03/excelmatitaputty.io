    <img src="img/excelbg.jpeg" alt="foto profil" width="100%" height="600px" style="margin-top: 10px;">

    <div style="display: flex; padding: 20px;">
        <div style="flex: 3; padding-right: 20px;">
            <img src="img/excel1 (5).jpeg" alt="foto profil" class="profile-pic" width="120px" height="160px" style="margin-top: 20px;">
            
            <form id="contactForm">
                <fieldset>
                <legend>Contac</legend>  
                <p>
                    <label>Nama:</label>
                    <input type="text" name="name" placeholder="Your Name" id="name">
                </p>
                <p>
                    <label>Subject:</label>
                    <input type="text" name="subject" placeholder="Subject" id="subject">
                </p>
                <p>
                    <label>Email:</label>
                    <input type="text" name="email" placeholder="email" id="email">
                </p>
                <p>
                    <button type="button" onclick="sendMessage();">send</button>
                </p>
                </fieldset>
            </form>
            
        </div>

        <aside style="flex: 1; background-color: #f0f0f0; padding: 10px;">

    <script>
        function sendMessage() {
            var name = document.getElementById("name").value;
            var subject = document.getElementById("subject").value;
            var email = document.getElementById("email").value

            alert("Pesan terkirim!\n\nname: " + name + "\nsubject: " + subject + "\nemail: " + email);

            document.getElementById("name").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("email").value = "";
        }
    </script>
